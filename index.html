<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Codex Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Hello Codex</h1>
      <p class="counter-label">Count: <span id="count">0</span></p>
      <div class="button-group">
        <button id="incrementButton" type="button">+1</button>
        <button id="resetButton" type="button" class="button-secondary">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
